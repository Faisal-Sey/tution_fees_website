{% extends 'base.html' %}
{% load static %}
{% block title %}
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Apply</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
          .arrage{ margin-top: 250px; } .bd-placeholder-img {    font-size: 1.125rem;    text-anchor: middle;    -webkit-user-select: none;    -moz-user-select: none;    -ms-user-select: none;    user-select: none;  }  @media (min-width: 768px) {    .bd-placeholder-img-lg {      font-size: 3.5rem;    }  }
    </style><!-- Custom styles for this template -->
</head>
{% endblock %}
{% block content %}
<body class='text-center'>
    <div class='admiss_form'>
        <form method="POST">
            {% csrf_token %}
            {{ form.Surname }}<br/>
            {{ form.Middle_name }}<br/>
            {{ form.First_name }}<br/>
            <input type="date" name="DOB" style="margin-left: 0; width: 55%;" class="admiss_form_field"><br/>
            {{ form.Email }}<br/>
            {{ form.Number }}<br/>
            <button type="submit" class="btn btn-primary">Apply</button>
        </form>
    </div>
</body>
{% endblock %}
