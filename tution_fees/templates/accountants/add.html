{% extends 'base.html' %}
{% load static %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>Tution Fees</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
{% endblock %}
{% block content %}
<body>
    <main role="main">
        <div class="text-center">
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <div class="row">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" autofocus>
                </div>
                <div class="row">
                    <label for="studentid">Student ID</label>
                    <input type="text" class="form-control" id="studentid" name="studentid" placeholder="Student ID" >
                    <label for="pin">PIN</label>
                    <input type="text" class="form-control" id="pin" name="pin" placeholder="Default PIN" >
                </div>
                <div class="row">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="Department" >
                    <label for="fees">Total Fees</label>
                    <input type="text" class="form-control" id="fees" name="fees" placeholder="Total Fees" >
                </div>
                <div class="row">
                    <label for="amountpaid">Amount Paid</label>
                    <input type="text" class="form-control" id="amountpaid" name="amountpaid" placeholder="Amount Paid" >
                    <label for="balance">Balance</label>
                    <input type="text" class="form-control" id="balance" name="balance" placeholder="Balance" >
                </div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">Add Student</button>
            </form>
        </div>
    </main>
</body>
{% endblock %}
