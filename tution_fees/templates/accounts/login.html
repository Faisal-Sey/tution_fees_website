{% extends 'base.html' %}
{% load static %}
{% block title %}
<head>
    <meta charset="UTF-8">
    <title>Tution Fees</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
{% endblock %}
{% block content %}
<body>
    <form class="form-signin" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="studentid" class="sr-only">Mobile Number</label>
      <input type="text" id="studentid" name="studentid" class="form-control" placeholder="Student ID" required autofocus>
      <label for="pin" class="sr-only">PIN</label>
      <input type="password" id="pin" name="pin" class="form-control" placeholder="PIN" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
      {% for message in messages %}
      <p id="message">{{message}}</p>
      {% endfor %}
    </form>

</body>
{% endblock %}
