{% extends 'base.html' %}
{% load static %}
{% block title %}
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Verify</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
          .arrage{ margin-top: 250px; } .bd-placeholder-img {    font-size: 1.125rem;    text-anchor: middle;    -webkit-user-select: none;    -moz-user-select: none;    -ms-user-select: none;    user-select: none;  }  @media (min-width: 768px) {    .bd-placeholder-img-lg {      font-size: 3.5rem;    }  }
    </style><!-- Custom styles for this template -->
</head>
{% endblock %}
{% block content %}
<body class='text-center'>
    <div class='arrage'>
        <h2><b>Verify Mobile Number</b></h2>
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <label for="otp" class="sr-only">Enter Verification code</label>
            {{ form.code }}
            <button type="submit" class='pad_btn btn btn-lg btn-primary btn-block'>Verify</button>
        </form>
        {{form.errors}}
        {% for message in messages %}
        <p id="message">{{message}}</p>
      {% endfor %}

    </div>
</body>
{% endblock %}
